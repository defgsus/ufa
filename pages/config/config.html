<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <title>Config - Überwachung für Alle!</title>
    <link rel="stylesheet" href="config.css"/>
</head>

<body>

    <div class="head">
        <div class="title">Konfiguration für Alle!</div>
    </div>

    <div class="config">

        <div class="section">
            <div class="title">elasticsearch</div>
            <div class="description">An elasticsearch to store your browsing data.</div>
            <div class="field">
                <div class="name">host address</div>
                <input class="value" type="text" value="localhost:9200"/>
                <div class="description">The url and optionally the port number. <p>Another line</p></div>
            </div>
            <div class="field">
                <div class="name">active</div>
                <input class="value" type="checkbox" checked="checked"/>
            </div>
        </div>

    </div>

    <div class="actions">
        <button class="save">Save</button>
        <button class="revert">Revert</button>
        <button class="reset">Reset</button>
    </div>

    <script src="config.js"></script>

</body>

</html>
