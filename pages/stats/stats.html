<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">

    <title>Stats - Überwachung für Alle!</title>

    <link rel="stylesheet" href="../base.css"/>
    <link rel="stylesheet" href="stats.css"/>

    <script src="../popup/render.js"></script>

    <!-- also inject content capture
    <script src="../../js/helper.js"></script>
    <script src="../../js/content.js"></script>
    -->

</head>

<body>
<div class="body">

    <div class="head">
        <div class="title">Überwachung für Alle!</div>
    </div>

    <div class="statistics">

        <div class="header">
            <div class="row">
                <div class="cell-3">event type</div><!--
             --><div class="cell-3">collected</div><!--
             --><div class="cell-3">exported</div><!--
             --><div class="cell-3">pending</div>
            </div>
        </div>

        <div class="events">
            <div class="row">
                <div class="cell-3">-</div><!--
             --><div class="cell-3">-</div><!--
             --><div class="cell-3">-</div><!--
             --><div class="cell-3">-</div>
            </div>
        </div>

    </div>

    <div class="actions">

        <button class="export">Export</button>
        <button class="config">Config</button>

    </div>

    <div class="page-section">
        <div class="title">latest events</div>
    </div>
    <div class="event-data"></div>

    <div class="page-section">
        <div class="title">logs</div>
        <div><input type="checkbox" class="show-log-data"></div>
        <div>show data</div>
    </div>

    <div class="log">
        <div class="message">
            <div class="timestamp">jfhdkjfhdkjfh</div>
            <div class="text">Blabla Yo Yo</div>
            <pre class="data">
                {
                    "hello": "world"
                }
            </pre>
        </div>


    </div>

    <script src="stats.js"></script>

</div>
</body>

</html>
